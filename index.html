<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/open-dyslexic"
      rel="stylesheet"
    />

    <title>Document</title>
    <style>
      * {
        font-family: "open-dyslexic";
      }
      body {
        background-image: url("images/pexels-michael-morse-1034552.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position-y: -600px;
      }
      .Textbox {
        width: 500px;
        height: 100px; /* Set a default height */
        text-align: center;
        display: block;
        margin: 0 auto;
        border-radius: 25px;
        background-color: #0092f8;
        color: black;
        font-size: large;
        resize: none; /* Disable resizing */
      }

      .EsFace {
        width: 300px;
        border-radius: 50px;
        display: block;
        margin: 0 auto;
        padding: 25px;
      }

      .output-container {
        margin-top: 20px;
        padding: 20px;
        border: 2px solid #0092f8;
        border-radius: 10px;
        background-color: #0092f8;
        font-size: xx-large;
        text-align: left; /* Default alignment */
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        overflow: hidden; /* Hide overflowing content */
        word-wrap: break-word; /* Break words to prevent overflow */
      }

      label {
        color: white;
      }
    </style>
  </head>

  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var textBox = document.querySelector(".Textbox");
        var outputContainer = document.querySelector(".output-container");
        var centerCheckbox = document.getElementById("centerCheckbox");

        textBox.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();

            var userText = textBox.value;

            // Replace newlines with <br> tags to maintain structure
            var formattedText = userText.replace(/\n/g, "<br>");

            // Clear the content of the output container
            outputContainer.innerHTML = "";

            // Create a new div element to display the HTML content
            var outputDiv = document.createElement("div");
            outputDiv.className = "output-html";
            outputDiv.innerHTML = formattedText;

            // Check the checkbox state and apply text alignment
            outputDiv.style.textAlign = centerCheckbox.checked
              ? "center"
              : "left";

            // Append the new div element to the output container
            outputContainer.appendChild(outputDiv);

            textBox.value = "";
          }
        });
      });
    </script>

    <img
      class="EsFace"
      src="images/FrogFaceCloseup(ES)1.JPG"
      alt="image error"
    />
    <textarea
      class="Textbox"
      placeholder="Please enter the HTML content you wish to display"
    ></textarea>

    <label for="centerCheckbox">Center Text in Output:</label>
    <input type="checkbox" id="centerCheckbox" />

    <div class="output-container">
      <!-- The generated HTML content will be displayed here -->
    </div>
  </body>
</html>
